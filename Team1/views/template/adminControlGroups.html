<body>
        <h1>Sum Club</h1>
        <br/>
        <p id="welcomeBanner"></p>
		<br/>
        <button id="loginButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal" data-whatever="Login">Login</button>
        <button id="createUserButton" type="button" class="btn btn-success" data-toggle="modal" data-target="#createModal" data-whatever="Create">Create</button>
        <button id="deleteButton" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" data-whatever="Delete">Delete</button>
        <button id="membersButton" type="button" class="btn btn-info" data-toggle="modal" data-target="#membersModal" data-whatever="Members">Members</button>
        <button id="accountButton" type="button" class="btn btn-warning" data-toggle="modal" data-target="#accountModal" data-whatever="Members">E Admin</button>

        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login required</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                        <label for="authGroup" class="col-form-label">Group:</label> 
                        <select name="authGroup" id="authGroup">
                        </select>
                </div>
                <div class="form-group">
                    <label for="login" class="col-form-label">Username:</label>
                    <input type="text" class="form-control" id="authLogin">
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label">Password:</label>
                    <input type="password" class="form-control" id="authPassword">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="loginDefaultButton" class="btn btn-info">Groups</button>
                <button type="submit" id="authenticate" class="btn btn-primary">Authenticate</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>

        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModalLabel">User info required</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="form-group">
                                <label for="Group" class="col-form-label">Club Name:</label>
                                <input type="text" class="form-control" id="createGroup">
                        </div>
                        <div class="form-group">
                                <label for="userRole" class="col-form-label">Role:</label> 
                                <select name="userRole" id="createRole">
                                    <option value="ADMIN">Admin</option>
                                    <option value="STANDARD">Member</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="login" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="createLogin">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="createPassword">
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="create" class="btn btn-primary">Create</button>
                    </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Select user to be deleted</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                            <div class="form-group">
                                    <label for="login" class="col-form-label">Username:</label> 
                                    <select name="login" id="deleteLogin">
                                    </select>
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" id="delete" class="btn btn-primary">Delete</button>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="membersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="membersModalLabel">Group members</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                            <div class="form-group">
                                <table id="groupMembers" class="table table-striped table-hover table-sm"></table>  
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="accountModalLabel">Account Info</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                            <div class="form-group">
                                <label for="accAddress" class="col-form-label">Address:</label>
                                <input type="text" class="form-control" id="accAddress">
                            </div>
                            <div class="form-group">
                                <label for="startBlock" class="col-form-label">Start Block:</label>
                                <input type="text" class="form-control" id="startBlock">
                            </div>
                            <div class="form-group">
                                <label for="endBlock" class="col-form-label">End Block:</label>
                                <input type="text" class="form-control" id="endBlock">
                            </div>
                            <div class="form-group">
                                    <label for="accBalance" class="col-form-label">Balance:</label> 
                                    <select name="accBalance" id="accBalance">
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="maxBlock" class="col-form-label">Max Block:</label> 
                                <select name="maxBlock" id="maxBlock">
                                </select>
                            </div>
                            <div class="form-group">
                                <p id="accTransaction" /p>   
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="maxBlockButton" class="btn btn-success nav-link">Max Block</button>
                            <button type="submit" id="transactionButton" class="btn btn-danger nav-link">Transactions</button>
                            <button type="submit" id="balanceButton" class="btn btn-primary">Balance</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        </div>
                    </div>
                </div>
            <br />
            <br />
            <a href="LedgerAdminGroups.html"> Investment Club Ledger </a>
            <br />
            <a href="CryptoLedgerAdmin.html"> Crypto Transactions </a>
                
        <script src="scripts/jquery-3.2.1.js"> </script>
        <script src="jquery-ui/jquery-ui.js"> </script>
		<script src="bootstrap/js/bootstrap.min.js"> </script>
		<script src="scripts/LoginUserGroup.js"> </script>
	</body>
